<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Maturity Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <section class = "home">
        <h1>Home</h1>
    </section>

    <section class="system">
        <div class="container">
            <div class="left">
                <h1>Coconut Maturity Detection</h1>
                <img id="previewImage" class="preview-image hidden" src="" alt="Uploaded Image">
                <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
                <label for="fileInput" class="upload-box">Click to upload an image</label>
                <button class="btn" onclick="analyzeImage()">Analyze</button>
            </div>
            
            <div class="right">
                <h1>Results</h1>
                <div class="results-container">
                    <div class="result-card">
                        <img id="processedImage" class="hidden" alt="Processed Coconut" />
                    </div>
                    <div id="resultsText"></div> <!-- Moved OUTSIDE the card -->
                </div>
            </div>
        </div>
    </section>

</body>
</html>
